[Rainmeter]
Update=100
Group=Config

[MetaData]
Author=Paul van Oijen
Name=Radial
Version=1.02
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0 - Not To Be Distributed
Information=http://paulvanoijen.com

[Variables]
@Include=#ROOTCONFIGPATH#@Resources\Variables.inc
SetPath=#ROOTCONFIGPATH#@Resources\Variables.inc

[Background]
Meter=IMAGE
ImageName=#ROOTCONFIGPATH#@Resources\Images\Window_BG.png
SolidColor=0,0,0,0
X=0
Y=0
W=400
H=288

[WindowContent]
Meter=IMAGE
ImageName=#ROOTCONFIGPATH#@Resources\Images\Window_Content.png
SolidColor=0,0,0,0
X=0
Y=0
W=400
Y=288

[WindowClose]
Meter=IMAGE
ImageName=#ROOTCONFIGPATH#@Resources\Images\Window_Close.png
SolidColor=0,0,0,0
X=350
Y=12
W=40
H=40
LeftMouseUpAction=!DeactivateConfig "Radial" "Config.ini"

[RadialClockTitle]
Meter=IMAGE
ImageName=#ROOTCONFIGPATH#@Resources\Images\Title.png
SolidColor=0,0,0,0
X=18
Y=80
W=369
H=64

[WindowTitle]
Meter=String
FontSize=12
SolidColor=0,0,0,1
StringAlign=CenterCenter
StringCase=None
StringStyle=Bold
FontColor=0,0,0,100
FontFace=Roboto
StringEffect=Shadow
FontEffectColor=0,0,0,20
Text="Radial Configuration"
AntiAlias=1
ClipString=0
X=95
Y=32
W=100
H=25

[TimeFormatTitle]
Meter=String
FontSize=14
SolidColor=0,0,0,1
StringAlign=CenterCenter
StringCase=None
StringStyle=Bold
FontColor=0,0,0,100
FontFace=Roboto
StringEffect=Shadow
FontEffectColor=0,0,0,20
Text="Time Format:"
AntiAlias=1
ClipString=0
X=100
Y=180
W=100
H=25

