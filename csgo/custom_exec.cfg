    unbind "kp_ins";
    unbind "kp_uparrow";
    unbind "kp_downarrow";
    unbind "kp_rightarrow";
    unbind "kp_leftarrow";

  //Bind Gameplay binds -- All Custom
    // Bind kp_minus to Voice Chat toggle with a writeout
      bind "kp_minus" "bind_voice_toggle";
      alias bind_voice_toggle "bind_voice_enable";
      alias bind_voice_enable "voice_enable 1; echo [cfg]>>Voice_Chat_ON; alias bind_voice_toggle bind_voice_disable";
      alias bind_voice_disable "voice_enable 0; echo [cfg]>>Voice_Chat_OFF; alias bind_voice_toggle bind_voice_enable";

    // Bind h to Game Instructor Messages toggle with a writeout
      bind "h" "bind_instructor_toggle";
      alias bind_instructor_toggle "bind_instructor_enable";
      alias bind_instructor_enable "gameinstructor_enable 1; echo [cfg]>>Game_Instructor_ON; alias bind_instructor_toggle bind_instructor_disable";
      alias bind_instructor_disable "gameinstructor_enable 0; echo [cfg]>>Game_Instructor_OFF; alias bind_instructor_toggle bind_instructor_enable";

    // Bind v to Noclip toggle with a writeout
      bind "v" "bind_noclip_toggle";
      alias bind_noclip_toggle "bind_noclip_enable";
      alias bind_noclip_enable "noclip 1; echo [cfg]>>Noclip_ON; alias bind_noclip_toggle bind_noclip_disable";
      alias bind_noclip_disable "noclip 0; echo [cfg]>>Noclip_OFF; alias bind_noclip_toggle bind_noclip_enable";

      // Bind F10 to Bhop Pre-Speed toggle with a writeout
        bind "F10" "bind_bhop_toggle";
        alias bind_bhop_toggle "bind_bhop_enable";
        alias bind_bhop_enable "bind mouse4 +right; bind mouse5 +left; echo [cfg]>>Bhop_ON; alias bind_bhop_toggle bind_bhop_disable";
        alias bind_bhop_disable "unbind mouse4; bind mouse5 +lookatweapon; echo [cfg]>>bhop_OFF; alias bind_bhop_toggle bind_bhop_enable";

    bind "mouse3" "+voicerecord";
    bind "mwheelup" "+jump";
    bind "mwheeldown" "+jump";
    bind "mouse5" "+lookatweapon";

  //Bind Clan Tags
    //Reset - Just in case
      bind "w" "+forward";
      bind "a" "+moveleft";
      bind "d" "+moveright";
      bind "s" "+back";
      cl_clanid "0";

    //Toggle Binds
      bind "F11" "bind_tag_toggle";
      alias bind_tag_toggle "bind_tag_enable";
      alias bind_tag_enable "echo [cfg]>>Clan_Tag_ON; bind_tag_bind; alias bind_tag_toggle bind_tag_disable";
      alias bind_tag_disable "echo [cfg]>>Clan_Tag_OFF; bind_tag_0; bind_tag_rebind; alias bind_tag_toggle bind_tag_enable";

      alias bind_tag_rebind "unbind w; unbind a; unbind s; unbind d; bind w +forward; bind a +moveleft; bind s +back; bind d +moveright";
      alias bind_tag_bind "bind w +bind_tag_w; bind a +bind_tag_a; bind s +bind_tag_s; bind d +bind_tag_d";
      alias +bind_tag_w "+forward; cl_clanid 10088900"; alias -bind_tag_w "-forward; cl_clanid 10088900";
      alias +bind_tag_a "+moveleft; cl_clanid 10088895"; alias -bind_tag_a "-moveleft; cl_clanid 10088895";
      alias +bind_tag_s "+back; cl_clanid 10109772"; alias -bind_tag_s "-back; cl_clanid 10109772";
      alias +bind_tag_d "+moveright; cl_clanid 10088936"; alias -bind_tag_d "-moveright; cl_clanid 10088936";
      alias bind_tag_0 "cl_clanid 0";


  // Bind Buy binds
