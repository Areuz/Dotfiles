[color]

# Most colors generated by colormind.io

bg = #232c36
fg = #FFFFFF
fg-dark = #A9ABB0

urgent = #ed2c28
occupied = #42a5f5

contrast_blue = #496881
contrast_beige = #ccbb99
accent_yellow = #99ba6e
accent_red = #ad2837

[bar/main]
width = 100%
height = 23
offset-x = 0
offset-y = 0
bottom = false
fixed-center = false
line-size = 2

background = ${color.bg}
foreground = ${color.fg}

tray-position = right
tray-detached = false

tray-padding = 8
tray-scale = 1.0

tray-background = ${color.contrast_blue}

font-0 = "Fantasque Sans Mono:pixelsize=11;2"
font-1 = "Material Icons:pixelsize=14;4"

enable-ipc = true
cursor-click = pointer

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

modules-left = workspaces
modules-right = xkeyboard volume wlan eth date powermenu

[module/workspaces]
type = internal/xworkspaces
;pin-workspaces = true
format-padding = 1

format = <label-state>
format-background = ${color.contrast_blue}
label-empty = %name%
label-active = %name%
label-urgent = %name%
label-occupied = %name%

label-empty-padding = 1
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1

label-empty-foreground = ${color.fg-dark}
label-active-foreground = ${color.fg}
label-urgent-foreground = ${color.accent_red}
label-occupied-foreground = ${color.contrast_beige}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = ${color.fg-dark}

label-layout = %layout:2%

[module/volume]
type = internal/alsa
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 1
label-volume = %percentage:3%%
label-muted = ""
label-muted-padding = 1

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/wlan]
type = internal/network
interface = wlp0s3
interval = 3.0

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = 
label-disconnected = 

[module/eth]
type = internal/network
interface = ens33
interval = 3.0

format-connected = <label-connected>
format-connected-padding = 1
format-disconnected = <label-disconnected>
format-disconnected-padding = 1

label-connected = %local_ip%
label-disconnected = Not connected

[module/date]
type = internal/date
interval = 1
label =  %time%
label-padding = 4
time = "%H:%M"
time-alt = "%d. %b %Y"

[module/powermenu]
type = custom/text
content = 
content-padding = 2
content-foreground = ${color.fg}
content-background = ${color.accent_red}
click-left = ~/.config/rofi/scripts/sysmenu.sh
