[color]

# Most colors generated by colormind.io

bg = #232c36
fg = #FFFFFF
fg-dark = #999BA0

contrast_blue   = #496881
contrast_beige  = #ccbb99
accent_red      = #ad2837

[bar/main]
width = 100%
height = 24
offset-x = 0
offset-y = 0
bottom = false
fixed-center = false
line-size = 2

enable-ipc = true

background = ${color.bg}
foreground = ${color.fg}

tray-position = right
tray-detached = false

tray-padding = 8
tray-scale = 1.0

tray-background = ${color.contrast_blue}

font-0 = "Fantasque Sans Mono:pixelsize=11;2"
font-1 = "Fantasque Sans Mono:pixelsize=11:weight=bold;2"
font-2 = "Material Icons:pixelsize=14;4"

cursor-click = pointer

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

modules-left = workspaces
modules-right = xkeyboard volume wlan eth notifications date powermenu

[module/workspaces]
type = internal/i3
;pin-workspaces = true
index-sort = true

format = <label-state>
format-padding = 1
format-background = ${color.contrast_blue}

label-focused               = %name%
label-focused-font          = 2
label-focused-padding       = 1
label-focused-foreground    = ${color.fg}

label-visible               = %name%
label-visible-font          = 1
label-visible-padding       = 1
label-visible-foreground    = ${color.fg}

label-unfocused             = %name%
label-unfocused-font        = 1
label-unfocused-padding     = 1
label-unfocused-foreground  = ${color.fg-dark}

label-urgent                = %name%
label-urgent-font           = 1
label-urgent-padding        = 1
label-urgent-foreground     = ${color.accent_red}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = ${color.fg-dark}

label-layout = %layout:2%

[module/volume]
type = internal/alsa

format-volume = <ramp-volume> <label-volume>
format-volume-padding = 1
label-volume = %percentage:3%%
label-muted = ""
label-muted-padding = 1

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/wlan]
type = internal/network
interface = wlp0s3
interval = 2.0

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = 
label-disconnected = 

[module/eth]
type = internal/network
interface = ens33
interval = 2.0

format-connected = <label-connected>
format-connected-padding = 1
format-disconnected = <label-disconnected>
format-disconnected-padding = 1

label-connected = %local_ip%
label-disconnected = Not connected

[module/notifications]
type = custom/text

content = 
content-padding = 1
content-foreground = ${color.fg}
content-background = ${color.bg}
click-left = kill -s USR1 $(pidof deadd-notification-center)

[module/date]
type = internal/date
interval = 1.0
label =  %time%
label-padding = 4
time = "%H:%M"
time-alt = "%d. %b %Y"

[module/powermenu]
type = custom/text
interval = 2.0

content = 
content-padding = 2
content-foreground = ${color.fg}
content-background = ${color.accent_red}
click-left = ~/.config/rofi/scripts/sysmenu.sh
