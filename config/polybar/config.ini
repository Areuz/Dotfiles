[color]

# Most colors generated by colormind.io

bg = #232c36
fg = #ffffff

color0 = #999ba0
color1 = #496881
color2 = #ad2837

[section/global]
font-0 = "Fantasque Sans Mono:pixelsize=11;2"
font-1 = "Fantasque Sans Mono:pixelsize=11:weight=bold;2"
font-2 = "Material Icons:pixelsize=14;4"

[bar/main]
inherit = section/global

width   = 100%
height  = 24

enable-ipc = true

background = ${color.bg}
foreground = ${color.fg}

tray-position = right
tray-detached = false
tray-padding  = 8
tray-scale    = 1.0

tray-background = ${color.color1}

cursor-click = pointer

modules-left  = workspaces
modules-right = xkeyboard volume network cpu-usage memory-usage notifications powermenu
modules-center = date

[section/includes]
include-directory = ~/.config/polybar/modules/

[module/workspaces]
type = internal/i3
pin-workspaces = true
index-sort = true

format = <label-state>
format-padding = 1
format-background = ${color.color1}

label-focused               = %name%
label-focused-font          = 2
label-focused-padding       = 1
label-focused-foreground    = ${color.fg}

label-visible               = %name%
label-visible-font          = 1
label-visible-padding       = 1
label-visible-foreground    = ${color.fg}

label-unfocused             = %name%
label-unfocused-font        = 1
label-unfocused-padding     = 1
label-unfocused-foreground  = ${color.color0}

label-urgent                = %name%
label-urgent-font           = 1
label-urgent-padding        = 1
label-urgent-foreground     = ${color.color2}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix             = " "
format-padding            = 1
format-prefix-foreground  = ${color.color0}

label-layout = %layout:2%

[module/volume]
type = internal/alsa

format-volume         = <ramp-volume><label-volume>
format-volume-padding = 2

label-volume          = %percentage:3%%
label-volume-padding  = 0
label-muted           = ""
label-muted-padding   = 0

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/cpu-usage]
type = internal/cpu
interval = 0.2

format = <label>
label = %percentage:4%%

[module/memory-usage]
type = internal/memory
interval = 0.5

format = <label>
format-padding = 2

label = %mb_used:9%

[module/notifications]
type = custom/text

content             = 
content-padding     = 2
content-foreground  = ${color.fg}
content-background  = ${color.bg}

click-left = kill -s USR1 $(pidof deadd-notification-center)

[module/date]
type = internal/date
interval = 1.0

label         = %time%
label-padding = 0

time      = "%H:%M"
time-alt  = "%d. %b %Y"

[module/powermenu]
type = custom/text
interval = 2.0

content             = 
content-padding     = 2
content-foreground  = ${color.fg}
content-background  = ${color.color2}

click-left = ~/.config/rofi/scripts/sysmenu.sh
